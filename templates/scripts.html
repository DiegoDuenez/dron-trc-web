<script src="libs/jquery/jquery.min.js"></script>
<!--====== AOS JS ======-->
<script src="libs/aos/dist/aos.js"></script>
<!--====== MENU JS ======-->
<script src="libs/menu/js/menu.min.js"></script>
<!--===== SWAL JS =======-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.15/sweetalert2.min.js" integrity="sha512-Z4QYNSc2DFv8LrhMEyarEP3rBkODBZT90RwUC7dYQYF29V4dfkh+8oYZHt0R6T3/KNv32/u0W6icGWUUk9V0jA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--====== MAIN JS ======-->
<script src="js/index.js"></script>
<script src="js/mail.js"></script>


<script>

  AOS.init()

  menu = new Menu({options: {element: '.menu', openWith: '.navbar__button', closeWith: '.menu__close', size:'lg', from: 'right',
        callbackOnOpen: function(){
            if($(window).width() <= 1220)
            {
                $('body').css('overflow', 'hidden')
            }
        },
        callbackOnClose: function(){
            if($(window).width() <= 1220)
            {
                $('body').css('overflow', 'auto')
            }
        } 
    }})
    menu.init();
    menu.closeWith('.menu__link');


</script>
