<script>

    var glideMulti1 = new Glide('.multi1', {
    type: 'carousel',
    autoplay: 3500,
    perView: 3,
    breakpoints: {
		  600: { perView: 1 },
		  900: { perView: 2 },

    }
    });
  
    glideMulti1.mount();

  AOS.init()

  menu = new Menu({options: {element: '.menu', openWith: '.navbar__button', closeWith: '.menu__close', size:'lg', from: 'right',
        callbackOnOpen: function(){
            if($(window).width() <= 1220)
            {
                $('body').css('overflow', 'hidden')
            }
        },
        callbackOnClose: function(){
            if($(window).width() <= 1220)
            {
                $('body').css('overflow', 'auto')
            }
        } 
    }})
    menu.init();
    menu.closeWith('.menu__link');


</script>
